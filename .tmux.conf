# See blog.yesmeck.com/tmuxrc

# Use Ctrl-a for prefixes instead of Ctrl-b
set -g prefix C-a
unbind C-b

# Send prefix to client inside windo
bind C-a send-prefix

# Open a man page in a new window
bind-key / command-prompt "split-window 'exec man %%'"

# Quick view of processes
bind-key "~" split-window "exec htop"

# execpt UTF-8
setw -g utf8 on

# Automatic window renaming
setw -g automatic-rename on

# Enable window manager titles
set -g set-titles on
set -g set-titles-string "tmux.#I.#W"

# Display visible indicator of each pane
bind-key w display-panes

bind r source-file ~/.tmux.conf \; display "Reloaded"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

bind P pipe-pane -o "cat >>~/#W.log" \; display "toggled logging to ~/#W.log"

unbind |
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key [ copy-mode
bind-key ] paste-buffer -s \015
setw -g mode-keys vi

set -sg escape-time 1

set -g base-index 1

setw -g pane-base-index 1

set -g mouse on

set -g default-terminal "screen-256color"

setw -g monitor-activity on
set -g visual-activity on

set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

set -g message-fg white
set -g message-bg black
set -g message-attr bright

setw -g mode-keys vi

set -g status-left-length 52
set -g status-right-length 451
set -g status-fg colour253
set -g status-bg colour26
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg black
set -g message-bg colour227
set -g message-attr bold





